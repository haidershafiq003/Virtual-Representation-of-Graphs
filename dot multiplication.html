<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scalar Multiplication of Vectors in 3D with Black Background</title>
    <script src="https://cdn.jsdelivr.net/npm/plotly.js-dist@2.17.0/plotly.min.js"></script>
</head>

<body style="background-color: black; color: white;">
    <h1 style="text-align: center; color: white;">Dot Scalar Multiplication Visualization of Vector </h1>
    <div id="plot" style="height: 600px;"></div>
    <script>
        // Create the data for the 3D vector plot (original and scaled vectors)
        var trace1 = {
            type: 'scatter3d',
            mode: 'lines+markers',
            x: [0, 2],  // x-coordinates for original vector v (from origin to (2, 0, 0))
            y: [0, 3],  // y-coordinates for original vector v (from origin to (0, 3, 0))
            z: [0, 0],  // z-coordinates (keeping z as 0 for XY-plane)
            marker: {
                color: [0, 1],  // Color gradient from 0 to 1 (start to end of vector)
                size: 10,
                colorscale: 'Jet',  // Apply the colorful 'Jet' colorscale
                showscale: true  // Show the color scale on the side
            },
            line: {
                color: 'rgba(0, 255, 255, 0.8)',  // Cyan color for original vector
                width: 6
            },
            name: 'Original Vector (2, 4)'  // Label for original vector
        };

        var trace2 = {
            type: 'scatter3d',
            mode: 'lines+markers',
            x: [0, 6],  // x-coordinates for scaled vector (3 * 2 = 6, 0)
            y: [0, 9],  // y-coordinates for scaled vector (3 * 3 = 9, 0)
            z: [0, 0],  // z-coordinates (keeping z as 0 for XY-plane)
            marker: {
                color: [0, 1],  // Color gradient from 0 to 1 (start to end of vector)
                size: 10,
                colorscale: 'Viridis',  // Apply the colorful 'Viridis' colorscale
                showscale: true  // Show the color scale on the side
            },
            line: {
                color: 'rgba(255, 165, 0, 0.8)',  // Orange color for scaled vector
                width: 6
            },
            name: 'Scaled Vector (1, 5)'  // Label for scaled vector
        };

        // Layout settings with black background
        var layout = {
            scene: {
                xaxis: { title: 'X Axis', gridcolor: 'gray' },
                yaxis: { title: 'Y Axis', gridcolor: 'gray' },
                zaxis: { title: 'Z Axis', gridcolor: 'gray' }
            },
            title: 'Scalar Multiplication of Vector A(2, 4) , B(1, 5) = 13',
            showlegend: true,
            paper_bgcolor: 'black',  // Black background color for the plot area
            plot_bgcolor: 'black',   // Black background color for the entire plot
            font: { color: 'white' },  // White font color for text and labels
            titlefont: { color: 'white' }, // White font color for the title
            hoverlabel: { font: { color: 'white' } } // White font for hover text
        };

        // Create the plot with data and layout
        Plotly.newPlot('plot', [trace1, trace2], layout);
    </script>
</body>

</html>
